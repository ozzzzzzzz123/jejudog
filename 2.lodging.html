  <style>
    body { background-color: #FFD580; color: #5D3A00; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #FE9F60; color: #5D3A00; text-align: center; padding: 30px 20px; position: relative; }
    header h1 { font-size: 2rem; margin: 0; }
    header h2 { font-size: 1rem; margin: 10px 0 0; font-weight: normal; }
    /* 이전으로 버튼 (왼쪽) */
    #back-btn {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      padding: 6px 12px;
      background: #5D3A00;
      color: #FFD580;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      animation: blink 2s linear infinite;
    }
    #back-btn:hover { opacity: 0.8; }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    #back-btn:hover { opacity: 0.8; }
    section { max-width: 800px; margin: 20px auto; padding: 0 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    table th, table td { border: 1px solid #5D3A00; padding: 8px; text-align: left; }
    table th { background-color: #FE9F60; }
    /* tbody 행 배경: 흰색 50% 투명도 */
    tbody tr { background-color: rgba(255,255,255,0.5); }
    .map-container { max-width: 800px; margin: 0 auto 40px; padding: 0 20px; }
    .map-container h3 { margin: 20px 0 8px; }
    .map-container iframe { width: 100%; height: 300px; border: 0; border-radius: 4px; }
    footer { text-align: center; padding: 10px; background: #FE9F60; color: #5D3A00; }
